name: CMake CI

on: [push]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: build/test/googletest-src
        key: googletest-src
    - run: mkdir build
    - name: CMake
      run: cmake ..
      working-directory: build
    - name: Build
      run: cmake --build .
      working-directory: build
    - name: CTest
      run: ctest
      working-directory: build
